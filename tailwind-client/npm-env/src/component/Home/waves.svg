const PostData = async (e) => {
    e.preventDefault();
    if (e.target.value === 'Upload Video') {
      const {
        videoName,
        videoImage,
        videoFile,
        category,
        ratings,
        tags,
        description,
        allowAttribution,
        commercialUse,
        derivativeWorks,
      } = video;

      //var formData = new FormData(); // Currently empty
      let data = {};
      data['userName'] = user.username;

      data['videoName'] = videoName;

      data['tags'] = tags;
      data['description'] = description;

      data['category'] = category;
      data['ratings'] = ratings;
      data['allowAttribution'] = allowAttribution;
      data['commercialUse'] = commercialUse;
      data['derivativeWorks'] = derivativeWorks;

      data['videoFile'] = videoFile;
      data['videoImage'] = videoImage;

      console.log(data);
      if (
        video.videoFile.length !== 0 &&
        video.videoImage.length !== 0 &&
        video.videoName.length !== 0
      ) {
        await axios
          .post('/upload-video', data)
          .then(function (response) {
            console.log(response.data);
            props.setShowVideoUpload(false);
          })
          .catch((error) => {
            console.log(error);
          });
      } else {
        Noty.closeAll();
        new Noty({
          type: 'error',
          text: 'Choose Video File & Fill other Details',
          theme: 'metroui',
          layout: 'bottomRight',
        }).show();
      }
    }
  };